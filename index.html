<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, 
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://s7ap1.scene7.com/is/image/incredibleindia/travel-specialist-bg?qlt=82&ts=1727161688083');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container-glass {
          width: 400px;
          padding: 30px;
          border-radius: 20px;
          backdrop-filter: blur(4px);
          background-color: rgba(255, 255, 255, 0.1);
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
          color: white;
          text-align: center;
          position: absolute;
        }

        .container-glass h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .input-field .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
        }

        .btn-glass {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
        }

        .social-buttons i {
            font-size: 1.5rem;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }

        /* Default Styles - Desktop/Large screens */
@media (min-width: 1200px) {
  .container-glass {
    width: 400px;
    padding: 30px;
  }
}

/* Laptops */
@media (max-width: 1199px) {
  .container-glass {
    width: 350px;
    padding: 25px;
  }

  .container-glass h2 {
    font-size: 1.8rem;
  }

  .input-field input {
    padding: 10px 12px;
  }
}

/* Tablets */
@media (max-width: 768px) {
  .container-glass {
    width: 300px;
    padding: 20px;
  }

  .container-glass h2 {
    font-size: 1.6rem;
  }

  .input-field input {
    padding: 8px 10px;
    font-size: 0.9rem;
  }

  .btn-glass {
    padding: 8px;
  }

  .social-buttons i {
    font-size: 1.3rem;
    padding: 8px;
  }
}

/* Large Mobile Devices */
@media (max-width: 576px) {
  .container-glass {
    width: 90%;
    padding: 15px;
    border-radius: 15px;
  }

  .container-glass h2 {
    font-size: 1.4rem;
  }

  .input-field input {
    padding: 8px;
    font-size: 0.85rem;
  }

  .btn-glass {
    padding: 8px;
  }

  .social-buttons i {
    font-size: 1.2rem;
    padding: 6px;
  }
}

/* Small Mobile Devices */
@media (max-width: 375px) {
  .container-glass {
    width: 100%;
    margin: 0 15px;
  }

  .container-glass h2 {
    font-size: 1.3rem;
    margin-bottom: 15px;
  }

  .input-field input {
    padding: 6px 8px;
    font-size: 0.8rem;
  }

  .btn-glass {
    padding: 6px;
    font-size: 0.9rem;
  }

  .social-buttons i {
    font-size: 1rem;
    padding: 5px;
  }
}

    </style>
</head>

<body>
    <div class="container-glass">
        <h2 id="form-heading">Welcome Back!</h2>
        <p id="form-tagline">Log in to continue your journey with us.</p>

        <div id="form-content">
            <!-- Login Form -->
            <form id="login-form" class="fade-content">
                <div class="input-field">
                    <input type="email" placeholder="Email" id="login-email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" id="login-password" required>
                    <i class="far fa-eye eye-icon" id="toggleLoginPassword"></i>
                </div>
                <button type="button" class="btn-glass" id="login-btn">Login</button>
                <p>Or continue with</p>
                <div class="social-buttons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-apple"></i>
                </div>
                <p>Don't have an account? <span class="toggle-link" id="showSignup">Sign up</span></p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle between Login and Signup Forms
            $('#showSignup').click(function () {
                $('#login-form').fadeOut(300, function () {
                    $('#form-heading').text('Join Us!');
                    $('#form-tagline').text('Create an account to start your adventure.');
                    $('#form-content').html(`
                        <form id="signup-form" class="fade-content">
                            <div class="input-field">
                                <input type="text" placeholder="Full Name" id="signup-name" required>
                            </div>
                            <div class="input-field">
                                <input type="email" placeholder="Email" id="signup-email" required>
                            </div>
                            <div class="input-field">
                                <input type="password" placeholder="Password" id="signup-password" required>
                                <i class="far fa-eye eye-icon" id="toggleSignupPassword"></i>
                            </div>
                            <button type="button" class="btn-glass" id="signup-btn">Sign Up</button>
                            <p>Or continue with</p>
                            <div class="social-buttons">
                                <i class="fab fa-google"></i>
                                <i class="fab fa-apple"></i>
                            </div>
                            <p>Already have an account? <span class="toggle-link" id="showLogin">Log in</span></p>
                        </form>
                    `);
                });
            });

            // Toggle to Login Form after successful registration
            $(document).on('click', '#showLogin', function () {
                $('#signup-form').fadeOut(300, function () {
                    $('#form-heading').text('Welcome Back!');
                    $('#form-tagline').text('Log in to continue your journey with us.');
                    $('#form-content').html(`
                        <form id="login-form" class="fade-content">
                            <div class="input-field">
                                <input type="email" placeholder="Email" id="login-email" required>
                            </div>
                            <div class="input-field">
                                <input type="password" placeholder="Password" id="login-password" required>
                                <i class="far fa-eye eye-icon" id="toggleLoginPassword"></i>
                            </div>
                            <button type="button" class="btn-glass" id="login-btn">Login</button>
                            <p>Or continue with</p>
                            <div class="social-buttons">
                                <i class="fab fa-google"></i>
                                <i class="fab fa-apple"></i>
                            </div>
                            <p>Don't have an account? <span class="toggle-link" id="showSignup">Sign up</span></p>
                        </form>
                    `);
                });
            });

            // Toggle Password Visibility
            $(document).on('click', '#toggleLoginPassword, #toggleSignupPassword', function () {
                const input = $(this).prev('input');
                const type = input.attr('type') === 'password' ? 'text' : 'password';
                input.attr('type', type);
                $(this).toggleClass('fa-eye fa-eye-slash');
            });

            // Handle Signup
            $(document).on('click', '#signup-btn', function () {
                const name = $('#signup-name').val();
                const email = $('#signup-email').val();
                const password = $('#signup-password').val();

                if (name && email && password) {
                    const user = { name, email, password };
                    localStorage.setItem('user', JSON.stringify(user));
                    alert('Registration successful! Please login.');
                    $('#showLogin').click(); // Show the login form after registration
                } else {
                    alert('Please fill out all fields.');
                }
            });

            // Handle Login
            $(document).on('click', '#login-btn', function () {
                const email = $('#login-email').val();
                const password = $('#login-password').val();
                const user = JSON.parse(localStorage.getItem('user'));

                if (user && email === user.email && password === user.password) {
                    window.location.href = 'home.html';
                } else {
                    alert('Incorrect email or password.');
                }
            });
        });
    </script>
</body>

</html>
